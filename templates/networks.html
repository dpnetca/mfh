<div id="networks">
  <label>Networks: </label>
  <select
    name="network_id"
    hx-post="/devices"
    hx-target="#devices"
    hx-swap="outterHTML"
  >
    <option disabled selected>-- select an option --</option>
    {% for network in networks %}
    <option value="{{network.id}}">{{network.name}}</option>
    {% endfor %}
  </select>
</div>
<div id="devices"></div>
